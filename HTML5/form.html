<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h3>Registration Form</h3>
    </header>
    <main>
        <section>
            <h2>Create Account</h2>
            <form action="">
                <label for="name">Your your Name:
                    <input type="text" name="name" id="" placeholder="Enter Your Name">
                </label>
                <label for="email">Enter your Email:
                    <input type="email" name="email" id="" placeholder="Enter Your Email">
                </label>

                <fieldset>
                    <legend>Choose One from The List</legend>
                    <label for="Gardening">
                        <input type="radio" name="hobby" id="Gardening">Gardening
                    </label>
                    <label for="Gardening">
                        <input type="radio" name="hobby" id="Cricket">Cricket
                    </label>
                    <label for="Gardening">
                        <input type="radio" name="hobby" id="Football">Football
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Chose one or more from the list</legend>
                    <label for="Gardening"><input type="checkbox" name="hobby" id="Tenis">Tenis</label>
                    <label for="Gardening"><input type="checkbox" name="hobby" id="Racing">Racing</label>
                </fieldset>
                <fieldset>
                    <legend>Tips for Registration</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
       
    </main>

</body>
</html>
