<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformation</title>
    <style>
      .container,
      .inner {
        height: 300px;
        width: 300px;
      }
      .container {
        border: 1px solid black;
        background-color: aqua;
      }
      .inner {
        background-color: blue;
        border: 2px solid rgb(213, 15, 15);
        transform: translate(50px) rotate(45deg) scale(1.5) skew(20deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner">Inner 1</div>
    </div>
    <div class="container">
      <div class="inner">Inner 2</div>
    </div>
    <div class="container">
      <div class="inner">Inner 3</div>
    </div>
  </body>
</html>
