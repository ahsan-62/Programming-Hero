<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Height</title>
    <style>
      .bat {
        border: 1px solid black;
      }

      .bat:hover .bat-image {
        transform: rotate(-45deg);
        transform-origin: right top;
      }

      .ball {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: brown;
        border-radius: 50%;
        position: relative;
        left: 780px;
      }

      .bat:hover .ball {
        transform: translate(1500px);
      }
    </style>
  </head>
  <body>
    <div class="bat">
      <img class="bat-image" src="images/cricket.png" alt="" />
      <div class="ball"></div>
    </div>
  </body>
</html>
