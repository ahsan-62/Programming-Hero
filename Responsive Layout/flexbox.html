<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        border: 1px solid black;
        display: flex;
        height: 300px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        border: 1px solid black;
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <h3>Flexbox</h3>
    <div class="container">
      <div class="box">Box-1</div>
      <div class="box">Box-2</div>
      <div class="box">Box-3</div>
      <div class="box">Box-1</div>
      <div class="box">Box-2</div>
      <div class="box">Box-3</div>
      <div class="box">Box-1</div>
      <div class="box">Box-2</div>
      <div class="box">Box-3</div>
      <div class="box">Box-1</div>
      <div class="box">Box-2</div>
      <div class="box">Box-3</div>
    </div>
  </body>
</html>
