<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      nav a {
        text-decoration: none;
      }
      nav {
        display: flex;
        justify-content: space-between;
      }
      .login-container form {
        display: flex;
        flex-direction: column;
        width: 30%;
      }

      .login-container input {
        margin-top: 20px;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="">Home</a>
        <a href="">Contact</a>
        <a href="">Blog</a>
        <a href="">News</a>
      </div>
      <div class="nav-container">
        <a href="">Login</a>
      </div>
    </nav>

    <section>
      <div class="login-container">
        <form action="">
          <h1>Registration Form</h1>
          <input
            type="email"
            name="email"
            id=""
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            name="password"
            id=""
            placeholder="Enter Your Password"
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
